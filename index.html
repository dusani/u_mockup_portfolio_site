<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <!-- Begin Header Area -->
        <header>
            <div class="row">
                <div class="col-sm-4 head-area">
                    <img class="logo" src="./img/udacity_logo.png" alt="udacity logo">
                </div>
                <div class="col-sm-8 text-right">
                    <h1>DANIEL USANI</h1>
                    <h5>FRONT-END NINJA</h5>
                </div>
            </div>
        </header>
        <!-- End Header Area -->

        <hr>

        <!-- Begin Main Area -->
        <main>
            <div class="hero-img">
                <img src="./img/main_img.png" alt="Main Image" class="img-fluid">
            </div>
            <!-- End Main Area -->

            <!-- Begin Work Area -->
            <div class="featured-work">
                <h3>Featured Work</h3>
            </div>

            <div class="row projects-work">
                <div class="col-sm col-md-4 appify">
                    <img src="./img/appify.png" alt="Appify Image" class="img-fluid">
                    <h3>APPIFY</h3>
                    <p>https://github/udacity/Appify/</p>
                </div>
                <div class="col-sm col-md-4 sunflower">
                    <img src="./img/sunflower.png" alt="Sunflower Image" class="img-fluid">
                    <h3>SUNFLOWER</h3>
                    <p>https://github/udacity/Sunflower/</p>
                </div>
                <div class="col-sm col-md-4 bokeh">
                    <img src="./img/bokeh.png" alt="Bokeh Image" class="img-fluid">
                    <h3>BOKEH</h3>
                    <p>https://github/udacity/Bokeh/</p>
                </div>
            </div>

        <!-- End Work Area -->
    </div>

</html>
